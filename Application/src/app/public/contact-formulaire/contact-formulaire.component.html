<form class="form-group" [formGroup]="messageForm">
  	<div class="tab-content">
	    <div class="tab-pane active container" id="perso">
	      
	      	<div class="table-responsive">

		        <table class="table table-striped table-bordered table-sm">
		          <tr>
		            <th>Nom</th>
		            <th><input type="text" class="form-control" formControlName="nom"></th>
		          </tr>
		          <tr>
		            <th>Prénom</th>
		            <th><input type="text" class="form-control" formControlName="prenom"></th>
		          </tr>
		          <tr>
		            <th>Civilité</th>
		            <th>
		              <div class="form-check form-check-inline">
		              <input class="form-check-input"  type="radio" name="titreCivilite" value="madame" checked formControlName="titreCivilite">
		              <label class="form-check-label" for="titreCivilite" name="titreCivilite">Madame</label>
		              </div>
		              <div class="form-check form-check-inline">
		              <input class="form-check-input" type="radio" name="titreCivilite" value="monsieur" formControlName="titreCivilite">
		              <label class="form-check-label" for="titreCivilite" name="titreCivilite">Monsieur</label>
		              </div>
		            </th>
		          </tr>
		          <tr>
		            <th>Email</th>
		            <th><input type="email" class="form-control" formControlName="email"></th>
		          </tr>
		          <tr>
		            <th>Sujet</th>
		            <th><input type="text" class="form-control" formControlName="sujet"></th>
		          </tr>		          
		          <tr>
		            <th>Message</th>
		            <th><textarea formControlName="message"></textarea></th>
		          </tr>          
		        </table>
			</div>
		</div>
	</div>

	<button class="btn btn-primary" (click)="createMessagePublic()">Envoyer</button>

</form>
