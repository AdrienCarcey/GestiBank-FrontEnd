<div class="container">

	<h1>Consultation des comptes</h1>
  <form [formGroup]="myForm">
    <div class="form-group">
     <table class="table table-striped table-bordered table-sm">
    		<tr>
    			<th style="width: 50%;">Compte</th>
    			<th style="width: 40%;">De la date</th>
     			<th style="width: 40%;">Jusqu'à la date</th>
           <th></th>
     		</tr>
     		<tr>
          <td>     	
        		<select formControlName="category">
         			<option [ngValue]="null">Choisir Compte</option>
       		    <option *ngFor="let compte of comptes" value={{compte.idCompte}}>{{compte.idCompte}}</option>
           	</select>
          </td>
          <td><input type="date" id ="startdate" formControlName="dateDebut"></td>
          <td><input type="date" id ="enddate" formControlName="dateFin"></td>
          <td><input type="submit" name="rechercher" (click)="afficherCompte()" value="Rechercher"></td>
          <!--<button style="background-color: white;" (click)="afficherCompte()"> <img src="\assets\images\loupe.png" width="30"  /></button> -->
        </tr>
      </table>
    </div>
  </form>


  <h2>Opérations</h2>
  <table class="table table-striped table-bordered table-sm">
  	<thead>
  		<tr>
  			<th>Date</th>
  			<th>Libellé</th>
  			<th>Montant</th>
  		</tr>
  	</thead>
  	<tbody *ngFor="let operation of operations, first as startdate, last as enddate" [ngSwitch] ="operation.libelle">
  		<tr>
    		<td>{{operation.dateOperation | date: 'dd/MM/yyyy'}}</td>
        <td>{{operation.libelleOperation}}</td>
        <td>{{operation.montantOperation}}</td>
      </tr>
  	</tbody>
  			
  </table>


  <table class="table table-striped table-bordered table-sm">
  		<tr>
        <th style="width: 50%;"></th>
  			<th style="width: 40%;">Solde actuel</th>
        <th style="width: 40%;">{{compteSolde}}</th>
  		</tr>
  </table>
</div>
