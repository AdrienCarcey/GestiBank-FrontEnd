<div class="container">
	<h1>Liste des clients</h1>
	<button class="btn btn-warning {{buttonModifierClient}}" (click)="modifierClient()" >Modifier</button>
	<button class="btn btn-danger {{buttonAnnulerClient}}" (click)="annulerClient()">Annuler</button>
	<div class="table-responsive">
	<form class="form-group" [formGroup]="clientForm">
	<table class="table table-striped table-bordered table-sm">
		<tr>
			<th style="width: 5%;">IdClient</th>
			<th style="width: 10%;">First Name</th>
			<th style="width: 10%;">Last Name</th>
			<th style="width: 20%;">Email</th>
			<th style="width: 15%;">Mobile</th>
			<th style="width: 10%;">Comptes</th>
			<th style="width: 20%;">Actions</th>
		</tr>
		<ng-container *ngFor="let client of clientsInterne">
		<tr>
			<td>{{client.idClient}}</td>
			<td><input class="form-control" type="text" formControlName="updateFirstName" value={{client.firstName}}></td>
			<td><input class="form-control" type="text" formControlName="updateLastName" value={{client.lastName}}></td>
			<td><input class="form-control" type="text" formControlName="updateEmail" value={{client.email}}></td>
			<td><input class="form-control" type="text" formControlName="updateMobile" value={{client.mobile}}></td>
			<td>
				<button class="btn btn-primary" (click)="findClient(client.idClient)">Afficher</button>
			</td>
			<td>
				<button class="btn btn-danger {{buttonSupprimerClient}}" (click)="deleteClient(client.idClient)">Supprimer</button>
				<button class="btn btn-success {{buttonEnregistrerClient}}" (click)="updateClient(client.idClient)">Enregistrer</button>
			</td>
		</tr>
		</ng-container>
		<tr class={{formCreationClient}}>
			<td></td>
			<td><input class="form-control" type="text" formControlName="createFirstName"></td>
			<td><input class="form-control" type="text" formControlName="createLastName"></td>
			<td><input class="form-control" type="text" formControlName="createEmail"></td>
			<td><input class="form-control" type="text" formControlName="createMobile"></td>
			<td>
				<button class="btn btn-success" (click)="createClient()">Ajouter client</button>
			</td>
		</tr>
	</table>
	</form>
	</div>
	<br>
	<h3>Liste des comptes</h3>
	<button class="btn btn-warning {{buttonModifierCompte}}" (click)="modifierCompte()" >Modifier</button>
	<button class="btn btn-danger {{buttonAnnulerCompte}}" (click)="annulerCompte()">Annuler</button>
	<div class="table-responsive" style="width: 70%;">
	<form class="form-group" [formGroup]="compteForm">
	<table class="table table-striped table-bordered table-sm">
		<tr>
			<th style="width: 5%;">IdClient</th>
			<th style="width: 5%;">IdCompte</th>
			<th style="width: 10%;">Description</th>
			<th style="width: 10%;">Solde</th>
			<th style="width: 20%;">Actions</th>
		</tr>
		<ng-container *ngFor="let comptes of clientInterne.comptes">
		<tr>
			<td>{{clientInterne.idClient}}</td>
			<td>{{comptes.idCompte}}</td>
			<td><input class="form-control" type="text" formControlName="updateDescription" value={{comptes.description}}></td>
			<td><input class="form-control" type="text" formControlName="updateSolde" value={{comptes.solde}}></td>
			<td>
				<button class="btn btn-danger {{buttonSupprimerCompte}}" (click)="deleteCompte(comptes.idCompte)">Supprimer</button>
				<button class="btn btn-success {{buttonEnregistrerCompte}}" (click)="updateCompte(comptes.idCompte)">Enregistrer</button>
			</td>
		</tr>
		</ng-container>
		<tr class={{formCreationCompte}}>
			<td><input class="form-control" type="text" formControlName="createIdClient"></td>
			<td></td>
			<td><input class="form-control" type="text" formControlName="createDescription"></td>
			<td><input class="form-control" type="text" formControlName="createSolde"></td>
			<td>
				<button class="btn btn-success" (click)="createCompte()">Ajouter compte</button>
			</td>
		</tr>
	</table>
	</form>
	</div>
</div>
