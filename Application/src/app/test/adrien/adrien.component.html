<div class="container">
	<h1>Liste des clients</h1>
	<div class="table-responsive">
	<form class="form-group" [formGroup]="clientForm">
	<table class="table table-striped table-bordered table-sm">
		<tr>
			<th style="width: 5%;">IdClient</th>
			<th style="width: 10%;">First Name</th>
			<th style="width: 10%;">Last Name</th>
			<th style="width: 20%;">Email</th>
			<th style="width: 15%;">Mobile</th>
			<th style="width: 10%;">Comptes</th>
			<th style="width: 20%;">Actions</th>
		</tr>
		<ng-container *ngFor="let client of clientsInterne">
		<tr>
			<td>{{client.idClient}}</td>
			<td><input class="form-control" type="text" formControlName="updateFirstName{{client.idClient}}" value={{client.firstName}}></td>
			<td><input class="form-control" type="text" formControlName="updateLastName{{client.idClient}}" value={{client.lastName}}></td>
			<td><input class="form-control" type="text" formControlName="updateEmail{{client.idClient}}" value={{client.email}}></td>
			<td><input class="form-control" type="text" formControlName="updateMobile{{client.idClient}}" value={{client.mobile}}></td>
			<td>
				<button class="btn btn-primary" (click)="findClient(client.idClient)">Afficher</button>
			</td>
			<td>
				<button class="btn btn-success {{buttonModifierClient[client.idClient]}}" (click)="modifierClient(client.idClient)" >Modifier</button>
				<button class="btn btn-danger {{buttonSupprimerClient[client.idClient]}}" (click)="deleteClient(client.idClient)">Supprimer</button>
				<br>
				<button class="btn btn-success {{buttonEnregistrerClient[client.idClient]}}" (click)="updateClient(client.idClient)">Enregistrer</button>
				<button class="btn btn-danger {{buttonAnnulerClient[client.idClient]}}" (click)="annulerClient(client.idClient)">Annuler</button>
			</td>
		</tr>
		</ng-container>
		<tr class={{formCreationClient}}>
			<td></td>
			<td><input class="form-control" type="text" formControlName="createFirstName"></td>
			<td><input class="form-control" type="text" formControlName="createLastName"></td>
			<td><input class="form-control" type="text" formControlName="createEmail"></td>
			<td><input class="form-control" type="text" formControlName="createMobile"></td>
			<td>
				<button class="btn btn-success" (click)="createClient()">Ajouter client</button>
			</td>
		</tr>
	</table>
	</form>
	</div>
	<br>
	<h3>Liste des comptes</h3>
	<div class="table-responsive" style="width: 70%;">
	<form class="form-group" [formGroup]="compteForm">
	<table class="table table-striped table-bordered table-sm">
		<tr>
			<th style="width: 5%;">IdClient</th>
			<th style="width: 5%;">IdCompte</th>
			<th style="width: 10%;">Description</th>
			<th style="width: 10%;">Solde</th>
			<th style="width: 20%;">Actions</th>
		</tr>
		<ng-container *ngFor="let compte of clientInterne.comptes">
		<tr>
			<td>{{clientInterne.idClient}}</td>
			<td>{{compte.idCompte}}</td>
			<td><input class="form-control" type="text" formControlName="updateDescription{{compte.idCompte}}" value={{compte.description}}></td>
			<td><input class="form-control" type="text" formControlName="updateSolde{{compte.idCompte}}" value={{compte.solde}}></td>
			<td>
				<button class="btn btn-success {{buttonModifierCompte[compte.idCompte]}}" (click)="modifierCompte(compte.idCompte)" >Modifier</button>
				<button class="btn btn-danger {{buttonSupprimerCompte[compte.idCompte]}}" (click)="deleteCompte(clientInterne.idClient, compte.idCompte)">Supprimer</button>
				<br>
				<button class="btn btn-success {{buttonEnregistrerCompte[compte.idCompte]}}" (click)="updateCompte(compte.idCompte)">Enregistrer</button>
				<button class="btn btn-danger {{buttonAnnulerCompte[compte.idCompte]}}" (click)="annulerCompte(compte.idCompte)">Annuler</button>
			</td>
		</tr>
		</ng-container>
		<tr class={{formCreationCompte}}>
			<td><input class="form-control" type="text" formControlName="createIdClient"></td>
			<td></td>
			<td><input class="form-control" type="text" formControlName="createDescription"></td>
			<td><input class="form-control" type="text" formControlName="createSolde"></td>
			<td>
				<button class="btn btn-success" (click)="createCompte()">Ajouter compte</button>
			</td>
		</tr>
	</table>
	</form>
	</div>
</div>
