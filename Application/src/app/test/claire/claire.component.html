<form class="form-group" [formGroup]="connexionForm">
  <div class="row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Identifiant</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="Identifiant" formControlName="identifiant">
    </div>
  </div>
  <div class="row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Mot de passe</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Mot de passe" formControlName="mdp">
    </div>
  </div>
 
  <div class="form-group row">
    <div class="col-sm-9">
      <button class="btn btn-primary" (click)="connexion()">Connexion</button>
    </div>
    <div class="col-sm-3">
      <label [class]=visibility>Utilisateur inconnu!</label>
    </div>
  </div>
</form>
