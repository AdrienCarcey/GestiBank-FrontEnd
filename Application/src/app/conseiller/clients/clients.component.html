<div class="container">
<div class="table-responsive">
	<table class="table table-striped table-bordered table-sm">
		<tr>
			<th style="width: 5%;">IdClient</th>
			<th style="width: 10%;">Nom</th>
			<th style="width: 10%;">Pr√©nom</th>
			<th style="width: 20%;">Actions</th>
		</tr>
		<tr *ngFor="let client of clientsInterne">
			<td>{{client.idUtilisateur}}</td>
			<td>{{client.identite.nom}}</td>
			<td>{{client.identite.prenom}}</td>
			<td>
				<button class="btn btn-primary" (click)="findClient(client.idClient)">Afficher</button>
				<button class="btn btn-danger" (click)="deleteClient(client.idClient)">Supprimer</button>
			</td>
		</tr>
	</table>
</div>
</div>
